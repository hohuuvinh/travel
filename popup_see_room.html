<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  
</head>
<body>
	<style type="text/css">
		
		@media screen and (max-width:1028px){
			.box_info_room{
				width: 80% !important;
			}

		}
		@media screen and (max-width:430px){
			.box_info_room{
				width: 100% !important;
				padding-right: 0 !important;
			}
			.item img{
				height: 200px !important;
			}
			.icon_text p{
				font-size: 90% !important;
			}
			.icon_box{
				margin-top: 0px !important;
			}
			.title p.title_text{
				margin-top: 0px !important;
			}

		}
		@media screen and (max-width:1244px){
			.utilities_box{
				height: 120px !important;
			
			}
			.price_text{
				font-size: 200% !important;
			}
			.title p.close{
				display: none;
			}

		}
	</style>
	<div class="box_info_room" style="width: 70%;height: 500px;margin: auto;padding-right: 10px;border-radius: 2rem;">
		<div class="row mt-5" style="margin: 0;">
            <div class="col-md-6 col-xs-12" style="padding: 5px;">
            	<div id="myCarousel" class="carousel slide" data-ride="carousel">
	   					 <!-- Indicators -->
						<ol class="carousel-indicators">
				      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				      <li data-target="#myCarousel" data-slide-to="1"></li>
				      <li data-target="#myCarousel" data-slide-to="2"></li>
				    </ol>

				    <!-- Wrapper for slides -->
				    <div class="carousel-inner" style="border-radius: 2rem;">
				     <div class="item active">
				        <img src="ima/slide1.JPG" alt="" style="width:100%;">
				      </div>
				      <div class="item">
				        <img src="ima/slide2.JPG" alt="" style="width:100%;">
				      </div>
				    
				      <div class="item">
				        <img src="ima/slide3.JPG" alt="" style="width:100%;">
				      </div>
				    </div>

				    <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="border-radius: 2rem;">
				      <span class="glyphicon glyphicon-chevron-left"></span>
				      <span class="sr-only">Previous</span>
				    </a>
				    <a class="right carousel-control" href="#myCarousel" data-slide="next" style="border-radius: 2rem;">
				      <span class="glyphicon glyphicon-chevron-right"></span>
				      <span class="sr-only">Next</span>
				    </a>
				  </div>
				
			</div>
            <div class="col-md-6 col-sm-12 col-xs-12" style="padding: 5px;padding-left: 15px;">
            	<div class="title">
            		<p class="close" style="float: right;font-size: 150%">x</p>
					<p class="title_text font-weight-bold" style="font-size: 220%;margin-top: 20px;font-weight: bold;margin-bottom: 0;margin-top: 1rem;">Phòng vip 2 giường</p>
					<em>Giảm 10% cho đặt phòng có check in từ ngày 16/3 đến 31/3</em>
				</div>

					<div class="utilities_box" style="width: 100%;margin-top: 1.5rem;height: 240px;">
						<div class="icon_box" style="width: 50%;float: left;display: flex;margin-top: 5px;">
							<div class="icon_img" style="width: 32px;height: 32px;">
								<img src="ima/icon_bed.png" width="100%">
							</div>
							<div class="icon_text float-right" style="width: 170px;height: 40px;">
								<p style="margin-top: 0.6rem;font-size: 115%;margin-left: 1.8rem;">2 Giường ngủ</p>
							</div>
						</div>
						<div class="icon_box" style="width: 50%;float: right;display: flex;margin-top: 5px;">
							<div class="icon_img" style="width: 32px;height: 32px;">
								<img src="ima/icon_water.png" width="100%">
							</div>
							<div class="icon_text float-right" style="width: 170px;height: 40px;">
								<p style="margin-top: 0.6rem;font-size: 115%;margin-left: 1.8rem;">Nước nóng lạnh</p>
							</div>
						</div>
						<div class="icon_box" style="width: 50%;float: left;display: flex;margin-top: 5px;">
							<div class="icon_img" style="width: 32px;height: 32px;">
								<img src="ima/icon_bathtub.png" width="100%">
							</div>
							<div class="icon_text float-right" style="width: 170px;height: 40px;">
								<p style="margin-top: 0.6rem;font-size: 115%;margin-left: 1.8rem;">Bồn tắm 2 người</p>
							</div>
						</div>
						<div class="icon_box" style="width: 50%;float: right;display: flex;margin-top: 5px;">
							<div class="icon_img" style="width: 32px;height: 32px;">
								<img src="ima/icon_window.png" width="100%">
							</div>
							<div class="icon_text float-right" style="width: 170px;height: 40px;">
								<p style="margin-top: 0.6rem;font-size: 115%;margin-left: 1.8rem;">Tầm nhìn cảnh</p>
							</div>
						</div>
						<div class="icon_box" style="width: 50%;float: left;display: flex;margin-top: 5px;">
							<div class="icon_img" style="width: 32px;height: 32px;">
								<img src="ima/icon_tivi.png" width="100%">
							</div>
							<div class="icon_text float-right" style="width: 170px;height: 40px;">
								<p style="margin-top: 0.6rem;font-size: 115%;margin-left: 1.8rem;">2 Tivi</p>
							</div>
						</div>
						<div class="icon_box" style="width: 50%;float: right;display: flex;margin-top: 5px;">
							<div class="icon_img" style="width: 32px;height: 32px;">
								<img src="ima/icon_wifi.png" width="100%">
							</div>
							<div class="icon_text float-right" style="width: 170px;height: 40px;">
								<p style="margin-top: 0.6rem;font-size: 115%;margin-left: 1.8rem;">Wifi riêng</p>
							</div>
						</div>
						<div class="icon_box" style="width: 50%;float: left;display: flex;margin-top: 5px;">
							<div class="icon_img" style="width: 32px;height: 32px;">
								<img src="ima/icon_air-conditioner.png" width="100%">
							</div>
							<div class="icon_text float-right" style="width: 170px;height: 40px;">
								<p style="margin-top: 0.6rem;font-size: 115%;margin-left: 1.8rem;">Điều hòa</p>
							</div>
						</div>
						<div class="icon_box" style="width: 50%;float: right;display: flex;margin-top: 5px;">
							<div class="icon_img" style="width: 32px;height: 32px;">
								<img src="ima/icon_washing-machine.png" width="100%">
							</div>
							<div class="icon_text float-right" style="width: 170px;height: 40px;">
								<p style="margin-top: 0.6rem;font-size: 115%;margin-left: 1.8rem;">Máy giặc riêng</p>
							</div>
						</div>
						<div style="clear: both;"></div>
					</div>
					<div class="price_box" style="width: 100%;padding-right: 20px;">
						<div class="price" style="width: 100%;">
							<p class="price_text" style="font-weight: bold;font-size: 300%;float: right;color: #FF641D">2,300,000 đ</p>
						</div>
						<div class="price" style="width: 100%;clear: right;">
							<button class="button_booking btn btn-primary" style="float: right;background: #FF641D;border:0;font-size: 130%;width: 100%">Đặt phòng</button>
						</div>
						<div style="clear: both;"></div>
					</div>
					
					

					
						
            </div>
     </div>
</body>
</html>
