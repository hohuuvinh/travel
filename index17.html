<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <title>Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <!-- Fontawsome -->
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <!-- JS -->
    <script type="text/javascript"src="js/jquery-3.3.1.slim.min.js"></script>
    
    <script type="text/javascript"src="js/popper.min.js"></script>
    <script type="text/javascript"src="css/bootstrap.min.css"></script>
    <script type="text/javascript"src="js/bootstrap.min.js"></script>
    <!-- Fontawsome -->
    <script type="text/javascript" src="js/all.js"></script>
    
</head>
<body>
    <div class="container-fluid bg-white p-3" style=" margin: 0 auto; height: 800px;">
        <div>
            <div class="row m-0">
                 
                <div class="col-10 p-0">
                    <div class="box p-2 m-0" style="box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.30); border-radius: 10px;">
                       <a href=""><button style="border: none; background-color: white ;border-radius: 5px; padding: 8px; margin-left: 5px;"><i class="fas fa-map-marker-alt" style="color: #ff631c; font-size: 18px;"></i></button></a>

                        <a href=""><button style="float: right; border: none; background: #ff631c; border-radius: 5px; padding: 8px; color: white; margin-left: 5px;"><i class="fas fa-search" style="font-size: 18px;"></i></button></a>

                         <a href=""><button style="float: right; border: none; background: #ff631c; border-radius: 5px; padding: 8px; color: white"><i class="far fa-calendar-alt" style="font-size: 20px"></i></button></a>

                        <div style="clear: right;"></div>

                    </div>
                </div>

                <div class="col-2 p-0">
                                       
                       <a href=""><i class="fas fa-th float-right mt-2" style="font-size: 40px; color: #ff631c"></i></a>
                        
                </div>

            </div>

            <div class="mt-3 mb-3">
                <h4 class="font-weight-bold m-0">Xin chào, bạn cần giúp gì?</h4>
                <p class="m-0">Tìm kiếm và chọn danh mục</p>
            </div>

            <div class="box p-2 mb-3" style="background: white; margin: 0 auto; box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.30); border-radius: 10px;">   
              <span class="icon mr-2 ml-2"><i class="fa fa-search"></i></span>
              <input type="search" id="search" placeholder="Nhập nội dung tìm kiếm..." class="border-0"/>

              <a href=""><button style="float: right; border: none; background: #ff631c;; border-radius: 5px; padding: 3px 10px 3px 10px; color: white; width: 100%; margin-top: 5px;">Tìm kiếm</button></a>
              <div style="clear: right;"></div>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                 <div class="card pt-3" style="box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.30); border-radius: 10px;">
                    <img src="img/icon/icons8-system-task-100.svg" class="card-img-top" width="45px" height="45px">
                    <div class="m-2">
                      <p class="text-center font-weight-bold m-0" style="font-size: 11px">Thao tác khách hàng</p>
                    </div>
                  </div>
                </div>


                <div class="col-6">
                 <div class="card pt-3" style="box-shadow: 2px 2px 3px 0px rgba(0,0,0,0.30); border-radius: 10px;">
                    <img src="img/icon/icons8-handshake-128.svg" class="card-img-top" width="45px" height="45px">
                    <div class="m-2">
                      <p class="text-center font-weight-bold m-0" style="font-size: 11px;">Trợ giúp chủ nhà</p>
                    </div>
                  </div>
                 </div>
            </div>

            <div class="">
                <p class="font-weight-bold">Một số câu hỏi thường gặp</p>
                <div class="btn text-left" style="width: 100%; background: #B0E0E6"><i class="fas fa-plus float-right mt-1"></i>Hướng dẫn đặt phòng chi tiết</div>
                <div class="btn text-left mt-2" style="width: 100%; background: #B0E0E6"><i class="fas fa-plus float-right mt-1"></i>Hướng dẫn đặt phòng chi tiết</div>
                <div class="btn text-left mt-2" style="width: 100%; background: #B0E0E6"><i class="fas fa-plus float-right mt-1"></i>Hướng dẫn đặt phòng chi tiết</div>
                <div class="btn text-left mt-2" style="width: 100%; background: #B0E0E6"><i class="fas fa-plus float-right mt-1"></i>Hướng dẫn đặt phòng chi tiết</div>
            </div>

        </div>
    </div>
</body>
